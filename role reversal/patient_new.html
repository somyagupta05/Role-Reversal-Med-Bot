<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediTrain - Simulated Patient Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        scroll-behavior: smooth;
        background-color: #f5f5f5;
        color: #333333;
        margin-top: 5%;
      }
      h2 {
        color: #1d3163;
      }
      h1 {
        color: #d2eaff;
      }
      p.description {
        padding-top: 10px;
        color: #6c757d;
        font-size: 0.9rem;
        width: 100%;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #1e3d58;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Navbar Styling */
      .navbar {
        background-color: rgb(57, 206, 220);
        font-size: 1.8rem;
        padding: 10px 50px;
      }

      .navbar-brand span {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.295); /* Light bubble effect */
        border-radius: 4px;
      }
      .navbar-dark .navbar-nav .nav-link {
        color: rgb(255, 255, 255);
      }

      /* Chatbox Styling */
      .chat-box {
        
        overflow-y: auto;
        height: 600px;
        margin-bottom: 20px;
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        margin-left: 120px;
        margin-right: 120px;
      }
      .chat-message {
        padding: 10px;
        margin-bottom: 10px;
      }
      .user-message {
        background-color: #f1f1f1;
        text-align: left;
      }
      .assistant-message {
        background-color: #d1f7d3;
        text-align: left;
      }

      /* Form Styling */
      form {
        margin-top: 20px;
        margin-left: 550px;
        width: 600px;
      }
      
      nav img {
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }
      .btn {
        background: rgb(57, 206, 220);
        border: none;
        margin-top: 20px;
      }
      .form-group label{
        margin-left: 130px;

      }
      .form-container {
        width: 100%;
        max-width: 600px; /* Adjust as needed */
        margin: auto;
      }
      
      .input-container {
        display: flex;
       
        align-items: center;
      }
      
      .input-container input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .input-container button {
        padding: 10px 15px;
        background: rgba(57, 206, 220, 0.863);
        color: white;
        border: none;
      
        margin-top: 2px;
        cursor: pointer;
      }
      
      .input-container button:hover {
        background: rgba(57, 206, 220, 0.9);
      }
      
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.jpg" alt="MediTrain AI Logo" width="40" class="me-2" />
          <span>Roll-Reversal Medical Bot</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/patient">AI Patient</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    

      <!-- Chat History -->
      <div id="chat-box" class="chat-box">
        {% for message in chat_history %}
        <div
          class="chat-message {% if message.role == 'user' %}user-message{% else %}assistant-message{% endif %}"
        >
          <strong>{{ message.role }}:</strong> {{ message.content }}
        </div>
        {% endfor %}
      </div>

      <!-- User Input -->
      <form method="POST" action="/patient" class="form-container">
        <div class="form-group">
          <label for="user_input">Describe your symptoms or ask a question:</label>
          <div class="input-container">
            <input
              type="text"
              id="user_input"
              name="user_input"
              class="form-control"
              placeholder="Ask a question..."
              required
            />
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </form>
      
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
